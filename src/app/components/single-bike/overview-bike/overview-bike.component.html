<div class="overview-bike m-10" *ngIf="brand">

  <h1 class="title">{{ brand.title }}</h1>

  <div class="rating" *ngIf="brand.rating">
    ⭐ {{ brand.rating }} / 5
  </div>

  <div class="content">

    <!-- Bike Image -->
    <img
      class="bike-img"
      *ngIf="brand.imageUrl"
      [src]="brand.imageUrl"
      [alt]="brand.title"
    />

    <!-- Bike Details -->
    <div class="details">

      <p><strong>Brand:</strong> {{ brand.brand }}</p>
      <p><strong>Engine:</strong> {{ brand.engineCC }} cc</p>
      <p><strong>Mileage:</strong> {{ brand.mileage }}</p>
      <p><strong>Fuel Type:</strong> {{ brand.fuelType }}</p>

      <h2 class="price">
        ₹ {{ brand.priceExShowroom }}*
      </h2>

      <div class="actions">
        <button class="primary">Get EMI Offers</button>
        <button class="secondary">Check On-Road Price</button>
      </div>

    </div>
  </div>
</div>

<!-- If bike not found -->
<div *ngIf="!brand">
  <p>Bike details not available</p>
</div>
