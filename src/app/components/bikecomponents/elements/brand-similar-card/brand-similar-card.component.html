<h3 class="text-white font-semibold text-lg mb-4">
  Brands Similar to Royal Enfield
</h3>
<app-card
  [tailwindClass]="
    'p-4 mb-2 
     bg-[var(--card-bg-color)]
     border border-[var(--border-color)]
     rounded-[var(--radius-md)]'
  " 
>


  <!-- Brand Grid -->
  <div class="grid grid-cols-3 gap-4 text-center">

    <div
      *ngFor="let brand of brands"
      class="space-y-2"
    >
      <div
  class="bg-(--card-bg-color) rounded-md h-12
         flex items-center justify-center p-2"
>

        <img
          [src]="brand.logo"
          [alt]="brand.name"
          class="max-h-8 object-contain"
        />
      </div>

      <p class="text-sm text-white font-medium">
        {{ brand.name }}
      </p>

      <p class="text-xs text-gray-400">
        {{ brand.bikes }} Bikes
      </p>
    </div>

  </div>

  <!-- Footer CTA -->
 <div
  class="mt-4 pt-3 border-t border-(--border-color)
         text-center text-sm
         text-(--accent-primary)
         cursor-pointer hover:underline"
>
  View More Brands
</div>

</app-card>
