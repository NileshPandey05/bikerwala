<div
  class="w-full flex items-center justify-between
         px-4 py-3
         bg-(--card-bg-color)
         border border-[#2a2a2a]
         rounded-xl"
>

  <!-- LEFT : FILTERS -->
  <div class="flex flex-col gap-2">

    <!-- Filter Label (ABOVE buttons) -->
    <div
      class="flex items-center gap-2
             text-sm font-medium text-white
             whitespace-nowrap"
    >
      <i class="fa-solid fa-filter text-gray-400 text-sm"></i>
      <span>Filter By</span>
    </div>

    <!-- Filter Buttons -->
    <div class="flex items-center gap-3">
      <button
        class="px-4 py-1.5 text-sm text-white
               border border-white
               rounded-md
               bg-(--bg-primary) 
               hover:border-[#6dd3c8]
               transition"
      >
        Budget
      </button>

      <button
        class="px-4 py-1.5 text-sm text-white
               border border-white
               rounded-md
               bg-(--bg-primary) 
               hover:border-[#6dd3c8]
               transition"
      >
        Body Style
      </button>

      <button
        class="px-4 py-1.5 text-sm text-white
               border border-white
               rounded-md
               bg-(--bg-primary) 
               hover:border-[#6dd3c8]
               transition"
      >
        Mileage
      </button>

      <button
        class="px-4 py-1.5 text-sm text-white
               border border-white
               rounded-md
               hover:border-[#6dd3c8]
               transition
               bg-(--bg-primary) 
               flex items-center gap-1"
      >
        More Filter
        <i class="fa-solid fa-chevron-right text-xs text-gray-400"></i>
      </button>
    </div>

  </div>

  <!-- RIGHT : SORT (UNCHANGED) -->
  <div class="flex flex-col items-center gap-2">
    <div
      class="flex items-center gap-2
             text-sm text-white
             whitespace-nowrap"
    >
      <i class="fa-solid fa-arrow-up-wide-short text-gray-400 text-sm"></i>
      <span>Sort by</span>
    </div>


    <button
      class="px-4 py-1.5 text-sm text-white
             border border-white
             rounded-md
             hover:border-[#6dd3c8]
             transition
             bg-(--bg-primary) 
             flex items-center gap-1"
    >
      Popularity
      <i class="fa-solid fa-chevron-right text-xs text-gray-400"></i>
    </button>

  </div>

</div>
