<app-card [tailwindClass]="
    'relative flex gap-5 p-4 mb-4 mt-4 cursor-pointer
     border border-[var(--border-color)]
     rounded-[var(--radius-md)]
     transition hover:border-[#91D9D3]'
  ">


    <!-- â­ Rating (TOP RIGHT FLOATING) -->
    <div class="absolute top-4 right-4
         flex items-center gap-2
         bg-(--bg-primary)
         border border-(--border-color)
         rounded-sm px-2 py-1 text-xs">
        <span class="flex items-center justify-center
           w-3 h-3 rounded-sm
           text-[#91D9D3] text-[10px] font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" class="o-aS o-gS o-ib AoXtgr o-k3" fill="currentcolor" role="img" aria-label="rating icon" viewBox="0 0 11.62 11.06"><path xmlns="http://www.w3.org/2000/svg" d="M11.55 4.44l-2.7 2.63.64 3.72a.26.26 0 0 1-.1.23.21.21 0 0 1-.24 0L5.81 9.28 2.47 11a.22.22 0 0 1-.24 0 .24.24 0 0 1-.1-.23l.64-3.72-2.7-2.61A.23.23 0 0 1 0 4.2.26.26 0 0 1 .2 4l3.73-.5L5.6.12a.24.24 0 0 1 .4 0L7.69 3.5l3.73.5a.26.26 0 0 1 .19.16.26.26 0 0 1-.06.28z"/></svg>
        </span>
        
        <span class="text-(--text-primary) font-medium">
            {{ rating }}
            <span class="text-[#BABABA] text-[9px]">/5</span>
        </span>

        <span class="text-(--text-tertiary)">|</span>

        <span class="text-(--text-tertiary)">
            {{ reviews }} Ratings
        </span>
    </div>


    <!-- Bike Image -->
    <img [src]="image" alt="bike" class="w-40 h-24 object-contain rounded-md" />

    <!-- Bike Content -->
    <div class="flex-1 space-y-2">

        <h3 class="text-base font-semibold text-(--text-primary) flex items-center gap-1">
            {{ name }}
            <i class="fa-solid fa-chevron-right text-xs text-(--text-tertiary)"></i>
        </h3>

        <div class="flex flex-wrap gap-3 text-sm text-(--text-secondary)">
            <span *ngFor="let spec of specs">{{ spec }}</span>
        </div>


        <p class="font-semibold text-base text-(--text-primary)">
            {{ price }}
        </p>

        <p class="text-xs text-(--text-tertiary)">
            On-Road Price, {{ location }}
        </p>

        <button class="mt-2 px-4 py-1.5 text-sm font-semibold rounded-md
         border border-[#91D9C7]
         text-[#91D9C7]
         hover:cursor-pointer
         hover:text-white" (click)="$event.stopPropagation()">
            View Price Breakup
        </button>


    </div>
</app-card>
