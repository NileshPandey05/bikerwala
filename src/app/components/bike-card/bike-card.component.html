<app-card
  [tailwindClass]="
    'relative bg-[#1b1b1b] rounded-xl border border-white/10
     hover:border-cyan-400/40 transition p-4
     flex gap-5 cursor-pointer'
  "
>

  <!-- ⭐ Rating (TOP RIGHT FLOATING) -->
  <div
    class="absolute top-4 right-4
           flex items-center gap-2
           bg-[#121212] border border-white/10
           rounded-lg px-2 py-1 text-xs"
  >
    <span
      class="flex items-center justify-center
             w-4 h-4 rounded-sm
             bg-green-500 text-black text-[10px] font-bold"
    >
      ★
    </span>

    <span class="text-white font-medium">
      {{ rating }}
    </span>

    <span class="text-gray-400">|</span>

    <span class="text-gray-400">
      {{ reviews }} Ratings
    </span>
  </div>

  <!-- Bike Image -->
  <img
    [src]="image"
    alt="bike"
    class="w-40 h-24 object-contain rounded-md bg-black"
  />

  <!-- Bike Content -->
  <div class="flex-1 space-y-2">

    <h3 class="text-lg font-semibold text-white flex items-center gap-1">
      {{ name }}
      <i class="fa-solid fa-chevron-right text-xs text-gray-400"></i>
    </h3>

    <div class="flex flex-wrap gap-3 text-sm text-gray-300">
      <span *ngFor="let spec of specs">
        {{ spec }}
      </span>
    </div>

    <p class="text-cyan-400 font-semibold text-base">
      {{ price }}
    </p>

    <p class="text-xs text-gray-400">
      On-Road Price, {{ location }}
    </p>

    <button
      class="mt-2 px-4 py-1.5 text-sm rounded-md
             border border-cyan-400 text-cyan-400
             hover:bg-cyan-400 hover:text-black transition"
      (click)="$event.stopPropagation()"
    >
      View Price Breakup
    </button>

  </div>
</app-card>
