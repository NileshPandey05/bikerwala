<nav class="bg-[#1A1A1A] text-[#D1D1D1]  border-b border-[#2a2a2a] z-100 h-14 w-full fixed top-0 left-0">
  <div class="flex items-center justify-between w-full  p-2">
    <div class="flex items-center mb-2  gap-2">
      <button id="menu" (click)="togglemenu()" class="leading-none " mat-icon-button>
        <!-- <fa-icon class="flex justify-center" [icon]="faBar"></fa-icon> -->
         <i class="fi fi-bs-menu-burger text-[#6f6f6f] text-lg"></i>
      </button>
      <!-- <h1 class="mb-1 text-2xl">Bikewale</h1> -->
       <img routerLink="/" src="bikewale-logo-new-header.svg" class="w-32 h-full invert object-cover cursor-pointer  "  alt="">
    </div>
    <div class="flex items-center  justify-between  gap-2  ">
      <app-search-bar class="md:block hidden" [placeholder]="'Search'" [width]="'321.6px'"/>
      <div class="flex items-center mb-2 justify-between gap-6">
        <div class="md:hidden block ">
          <button routerLink="/"  mat-icon-button>
            <fa-icon class="text-white! flex justify-center md:ml-0 ml-20" [icon]="faMagnifyingGlass"></fa-icon>
          </button>
        </div>
       <button routerLink="/"  mat-icon-button>
         <fa-icon class="text-white! flex justify-center md:ml-0 ml-20" [icon]="faLocationDot"></fa-icon>
       </button>
       <button routerLink="/"  mat-icon-button>
         <fa-icon class="text-white leading-none md:block hidden" [icon]="faLanguage"></fa-icon>
       </button>
         <h1 routerLink="/signIn" class="text-[14px]  cursor-pointer">Log in</h1>
      </div>
    </div>
  </div>
</nav>
<div (click)="close()" class="overlay w-full h-full bg-black/75 text-(--sidebar-color) rounded-tr-2xl fixed top-14 left-0 opacity-0 hidden z-90">
</div>
<div class=" fixed top-0 w-75 h-full -left-75 z-100 bg-[#1A1A1A] text-(--sidebar-color)  sidebar">
  @for (item of menu; track item) {
      <div (click)="togglediv(item)" class="flex items-center justify-between cursor-pointer  rounded-2xl  sidebar p-4">
      <div class="flex items-center gap-4">
        <mat-icon fontSet="material-symbols-outlined">{{item.icon}}</mat-icon>
        <h2 class="text-[15px] text-[#E8E8E8] font-semibold">{{item.label}}</h2>
      </div>
      @if (item.children) {
        <div>
          <mat-icon>{{item.icon2}}</mat-icon>
        </div>
      }
    </div>
    @if (item.children && item.open) {
       <div class="pl-12 pb-2 text-sm text-gray-400 transition-all ease-in-out duration-500">
      @for (child of item.children; track child) {
        <div class="py-1 hover:text-white cursor-pointer">
          {{ child }}
        </div>
      }
    </div>
    }
    }
</div>
