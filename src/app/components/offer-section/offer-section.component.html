<div class="w-full  font-sans py-6">
  <!-- MAIN CENTERED COLUMN -->
  <div class="max-w-[992px] mx-auto px-4 sm:px-6">

    <!-- Title -->
    <h1 class="font-bold text-[20px] sm:text-[22px] text-[#E8E8E8] mb-5">
      Get Offers on Popular Bikes
    </h1>
    <!-- Slider -->


    <app-slider [spaceBetween]="spaceBetween" [navigation]="{
    prevEl: '.swiper-prev',
    nextEl: '.swiper-next'
  }" [breakpoints]="breakpoints" containerClass="w-full h-[229.5px] mt-6 rounded-md">
      @for (slide of slides; track slide.id) {
      <swiper-slide>
        <div class="h-full  rounded-2xl flex items-center justify-center bg-[#252525] p-4">
          <app-card tailwindClass="p-4  text-black rounded-lg  w-full max-w-xs">
            <h2 class="text-lg font-bold mb-2">
              {{ slide.title }}
            </h2>
            <p class="text-sm text-gray-700">
              {{ slide.description }}
            </p>
          </app-card>
        </div>
      </swiper-slide>
      }
    </app-slider>

  </div>
</div>
